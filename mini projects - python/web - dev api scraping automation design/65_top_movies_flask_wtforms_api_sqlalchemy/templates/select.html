{% extends 'base.html' %} {% block title %}Select Movie{% endblock %} {% block
content %}
<div class="container">
  <h1 class="heading">Select Movie</h1>
  <p>Choose which movie to add:</p>
  {% for movie in movies %}
  <p>
    <a href="{{ url_for('find_tmdb', id=movie.tmdb_id) }}">
      {{ movie.title }} ({{ movie.year }})
    </a>
  </p>
  {% endfor %}
</div>
{% endblock %}
