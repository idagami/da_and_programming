{% extends "base.html" %} {% block content %}

<header class="bg-dark py-5">
  <div class="container text-center text-white">
    {% if form_submitted %}
    <h1>Message Sent Successfully</h1>
    {% else %}
    <h1>Contact Us</h1>
    {% endif %}
    <p class="lead text-white-50">Have questions? We’re happy to help.</p>
  </div>
</header>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      {% if not form_submitted %}
      <form method="POST" action="{{ url_for('contact_section') }}">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input class="form-control" type="text" name="input_name" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Email</label>
          <input
            class="form-control"
            type="email"
            name="input_email"
            required
          />
        </div>

        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input class="form-control" type="text" name="input_phone" />
        </div>

        <div class="mb-3">
          <label class="form-label">Message</label>
          <textarea
            class="form-control"
            name="input_msg"
            rows="5"
            required
          ></textarea>
        </div>

        <button class="btn btn-primary">Send Message</button>
      </form>
      {% else %}
      <div class="alert alert-success">
        Thank you for contacting us! We’ll reply shortly.
      </div>
      {% endif %}
    </div>
  </div>
</div>

{% endblock %}
