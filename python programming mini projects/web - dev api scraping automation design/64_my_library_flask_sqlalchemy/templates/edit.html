<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Add Book</title>
  </head>
  <body>
    <h3>Book Name: {{ book.title }}</h3>
    <p>Current rating: {{ book.rating }}</p>
    <form action="{{ url_for('edit_rating', book_id=book.id) }}" method="POST">
      <input type="text" name="rating_field" placeholder="New rating" />
      <button type="submit">Change rating</button>
    </form>
  </body>
</html>
