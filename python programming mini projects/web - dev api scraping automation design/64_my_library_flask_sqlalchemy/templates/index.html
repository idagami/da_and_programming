<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if books == [] %}
    <p>Library is empty.</p>
    {% else %}
    <ul>
      {% for book in books %}
      <li>
        <form
          action="{{ url_for('delete_book', book_id=book.id) }}"
          method="POST"
          style="display: inline"
        >
          <button
            type="submit"
            onclick="return confirm('Are you sure you want to delete this book?');"
          >
            Delete
          </button>
        </form>
        "{{ book.title }}" by {{ book.author }} - Rating: {{book.rating}}/10
        <a href="{{ url_for('edit_rating', book_id=book.id) }}">Edit rating</a>
      </li>
      {% endfor %}
    </ul>
    {% endif %}

    <a href="/add">Add New Book</a>
  </body>
</html>
